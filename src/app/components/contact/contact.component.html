<div class="container">
  <h2>Contact Us</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" class="form-control" ngModel rows="5" required></textarea>
    </div>

    <form (ngSubmit)="onSubmit()">
      <button type="submit" class="btn">Send Message</button>
    </form>
</div>
