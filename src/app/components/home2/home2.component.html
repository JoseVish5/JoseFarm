  <div class="gallery">
    <div class="gallery-header">
      <h1>Our Farm Gallery</h1>
      <p>Explore the beauty of our farm through these images.</p>
    </div>
    <div class="gallery-grid">
      <div class="gallery-item" #galleryItem *ngFor="let image of images">
        <img [src]="image.src" [alt]="image.alt">
        <div class="overlay">
          <div class="text">{{ image.alt }}</div>
        </div>
      </div>
    </div>
  </div>
